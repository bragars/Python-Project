{% extends 'home.html' %}

{% block head %}
<title>Cadastro</title>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">LAB CIEX</h1>

    <h2 class="container-fluid">Cadastro - Pessoa</h2>

    <div class="form">
        <form onsubmit="return validate()" method="POST" action="/post_pessoa">
            <label>Nome: </label><input type="text" name="nome" id="nome" />
            <label>Telefone: </label><input type="text" name="telefone" id="telefone" />
            <label>Email: </label><input type="text" name="email" id="email" />
            <!--<label>Aluno(1) / Pesquisador(2) / Outros(3): </label><input type="text" name="email" id="email" />-->
            <br>
            <br>
            <button type="button" class="btn btn-default" onclick='location.href="update"'>Voltar</button>
            <input class="btn btn-success" type="submit" value="Cadastre" />
        </form>
    </div>
    <br>
    <br>
    <p class="alert-warning">Cadastre a pessoa</p><!--Se existe está ai-->
    <aside>
        <ul class="mainmenu">
            <li><a href="http://fav.unb.br/"></li><span>FAV - FAV-UnB</span></a>
            <li><a  href="/institucional-da-fav"></li><span>Institucional da FAV</span></a>
            <li><a  href="/laboratorios"></li><span>Laboratórios</span></a>
        </ul>
    </aside>
</div>

 <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script>
    document.getElementById("nome").focus();
    function validate(){
      var name = document.getElementById("nome")
      var telefone = document.getElementById("telefone")
      var email = document.getElementById("email")
      if(name.value == "" || telefone.value == "" || email.value==""){
        alert("Preencha os dados");
        return false;
      }
      else{
        true;
      }
    }
</script>

{% endblock %}
