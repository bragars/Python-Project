{% extends 'home.html' %}

{% block head %}
<title>Cadastro</title>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

{% block body %}
<div class="content">
    <h1 style="text-align: center">LAB CIEX</h1>

    <h2 class="container-fluid">Deletar - Sala</h2>

    <div class="form">
        <form onsubmit="return validate()" method="POST" action="/deletar_sala">
          <div class="form-group">
            <label>Número:</label>
            <input type="number" class="form-control" name="numero" id="numero">
          </div>
            <br>
            <button type="button" class="btn btn-default" onclick='location.href="delete"'>Voltar</button>
            <input class="btn btn-success" type="submit" value="Deletar" />
        </form>
    </div>
    <br>
    <br>
    <aside>
        <ul class="mainmenu">
            <li><a href="http://fav.unb.br/"></li><span>FAV - FAV-UnB</span></a>
            <li><a  href="/institucional-da-fav"></li><span>Institucional da FAV</span></a>
            <li><a  href="/laboratorios"></li><span>Laboratórios</span></a>
        </ul>
    </aside>
</div>

 <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

<script>
    document.getElementById("numero").focus();
    function validate(){
      var numero = document.getElementById("numero")
      if(numero.value == ""){
        alert("Coloque algum número");
        return false;
      }
      else{
        true;
      }
    }
</script>

{% endblock %}
